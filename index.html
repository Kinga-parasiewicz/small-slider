<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <main class="slider">

        <div class="slider-items">
            <div class="item active">
                <img class="image-item " src="/images/Beautiful-landscape.png" alt="landscape">
            </div>
            <div class="item">
                <img class="image-item " src="images/English_landscape_garden_at_Stourhead,_England.jpg"
                    alt="landscape">
            </div>
            <div class="item">
                <img class="image-item " src="images/fantasy-2750995__340.webp" alt="landscape">
            </div>
            <div class="item">
                <img class="image-item " src="images/field-176602__340.webp" alt="landscape">
            </div>
            <div class="item">
                <img class="image-item " src="images/pobrane.jpeg" alt="landscape">
            </div>
            <div class="item">
                <img class="image-item " src="images/Rocky_Landscape.jpg" alt="landscape">
            </div>
        </div>
        <div class="arrows">
            <button class="left">
                < </button>
                    <button class="right"> > </button>
        </div>
    </main>

</body>

</html>
